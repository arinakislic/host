 $(document).ready(function() {
    for(var i=0;i<rooms.length;i++){
      $(`#conteiner`).html($(`#conteiner`).html()+ `<div id="Room`+rooms[i].roomId+`"><div id="category1" style="margin: 20px; display: flex;justify-content: center; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px;">`+ rooms[i].category+`</div><div id="pic1" style="display: flex;justify-content: center; margin: 20px;">
      <img src="`+rooms[i].imgUrl+`" style="width: 600px;"></div><div id="ShortDescription1" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 20px; margin: 50px;">`+rooms[i].descriptionShort+`</div>
    <div id="more`+rooms[i].roomId+`" style="display:none;">`+rooms[i].descriptionLong+`</div><div style="display: flex;justify-content: center;"><button type="button" class="btn mybutton" onclick="show(`+rooms[i].roomId+`) ">Подробнее</button></div></div>`);
    }
    var roomsStr = "";
      for(let i=0;i<rooms.length;i++)
      {
        roomsStr=roomsStr+createCard(rooms[i]);
      }
      $(`#rooms`).html(roomsStr);
      let currentUser=JSON.parse(localStorage.getItem("user"));
      if(currentUser!=undefined)
        $(`#person`).text(currentUser.name);
 });

 function show(id){
  if($('#more'+id).css('display')=='none')
  $('#more'+id).show();
  else
  $('#more'+id).hide();
 }
