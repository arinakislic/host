    <script type="text/javascript">
    function createCard(carddata)
    {
      let card = '<div class="card" style="width: 18rem;margin:3px;">' + 
            '<img src="'+carddata.imgUrl+'" class="card-img-top roomimg" alt="...">'+
            '<div class="card-body">'+
            '  <h5 class="card-title roomtitle">Номер '+carddata.category+'</h5>'+
            '  <p class="card-text roomtext">'+carddata.descriptionShort+'</p>' +
            '  <a href="room_details.html?id='+carddata.roomId+'" class="btn mybutton">Подробнее</a>'+
            '</div> </div>';
      return card;
    }
    $( document ).ready(function() {
      var roomsStr = "";
      for(let i=0;i<rooms.length;i++)
      {
        roomsStr=roomsStr+createCard(rooms[i]);
      }
      $(`#rooms`).html(roomsStr);
    });
    </script>
