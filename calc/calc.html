    <script type="text/javascript">
 $(document).ready(function () {


 });

 function fillInput(n)
    {
        let sight = $('#res').val().slice(-1); 
  if((sight == `/` || sight == `*` || sight == `+` || sight == `-`) && (n == `/` || n == `*` || n == `+` || n == `-`)){
    $('#res').val($('#res').val()); 
  }
   else{
     let screen =  $('#res').val(); 
    if(screen == `Infinity`){
        $('#res').val($('#res').val()); 
  } else{
    $('#res').val($('#res').val()+n);
  }
}
    };

function del(){
    $('#res').val('');
}
function count(){
    let count = eval($('#res').val());
    console.log(typeof count);
    console.log(count);
 //   $('#res').val('');
 $(`#res`).val(count);

};

 </div>
 <div style="margin: 10px;">
    <span style="margin: 10px;"><button class="btn btn-primary" onclick="fillInput('1');">1</button></span>

 </div>
 <div style="margin: 10px;">

    <span style="margin: 10px;"><button class="btn btn-primary" onclick="fillInput('6');">6</button></span>

 </div>

 </div>
 <div style="margin: 10px;">

    <span style="margin: 10px;"><button class="btn btn-info" onclick="count();">=</button></span>
    <span style="margin: 10px;"><button class="btn btn-info" onclick="fillInput('-');">-</button></span>
</div>
