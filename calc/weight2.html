    <script type="text/javascript">
        $(document).ready(function () {
            for(let i=150;i<220;i++){
                document.getElementById("tall").innerHTML = document.getElementById("tall").innerHTML + "<option>"+i+"</option>";  
            };
        });
        function res(){
            let  tall = $(`#tall`).val();
            let  type = $(`#type`).val();
            let  men = ((+$(`#tall`).val() - 100) * 0.9);
            let  women = ((+$(`#tall`).val() - 100) * 0.85);

            if(type===`М`){
                $(`#res`).val(men);
            }else{
                $(`#res`).val(women);
            }
             
        }
        </script>
</head>
<body>
    <div id="conteiner">
<div>
    <select id="tall"> 
    </select>
</div>
<div>
    <select id="type">
        <option>М</option>
        <option>Ж</option>
    </select>
</div>
<div><button onclick="res()">Посчитать</button></div>
<div><input type="text" id="res"></div>
    </div>
