    <script type="text/javascript">
        $(document).ready(function () {
          
        });
        function male() {
            let tall = +$(`#tall`).val();
            if (tall < 220 && tall > 150) {
            let idealMale = ((+$(`#tall`).val() - 100) * 0.9);
            $(`#res`).val(idealMale);
        } else {
                alert(`Цифры введены не верно`)
                $(`#res`).val(``);
            }
        };

        function female() {
            let tall = +$(`#tall`).val();
            if (tall < 220 && tall > 150) {
            let idealMale = ((+$(`#tall`).val() - 100) * 0.85);
            $(`#res`).val(idealMale);
        } else {
                alert(`Цифры введены не верно`)
                $(`#res`).val(``);
            }
        };
        function show(){
$(`#mean`).show();
        }

        function hide(){
            $(`#mean`).hide();
        }
