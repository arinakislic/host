    function changeMeal(param) {
      //alert(param);
      // alert($(`#soup option:selected`).text());
      for (let i = 0; i < lunch.length; i++) {
        if (lunch[i].date == new Date().toLocaleDateString()) {
          //console.log(lunch[i]);
          if (param == 1) {
            for (let j = 0; j < lunch[i].soup.length; j++) {
              if (lunch[i].soup[j].name == $(`#soup option:selected`).text()) {
                //console.log(lunch[i].soup[j]);
                $('#picSoup').attr("src", lunch[i].soup[j].pic);
                $('#disSoup').text(lunch[i].soup[j].descr);
              }
            }
          }
          if (param == 2) {
            for (let j = 0; j < lunch[i].meal.length; j++) {
              if (lunch[i].meal[j].name == $(`#meal option:selected`).text()) {
                //console.log(lunch[i].soup[j]);
                $('#picMeal').attr("src", lunch[i].meal[j].pic);
                $('#disMeal').text(lunch[i].meal[j].descr);
              }
            }
          }
          if (param == 3) {
            for (let j = 0; j < lunch[i].drink.length; j++) {
              if (lunch[i].drink[j].name == $(`#drink option:selected`).text()) {
                //console.log(lunch[i].soup[j]);
                $('#picDrink').attr("src", lunch[i].drink[j].pic);
                $('#disDrink').text(lunch[i].drink[j].descr);
              }
            }
          }

        }
      }
    }
