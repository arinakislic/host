    <script type="text/javascript">
   
        $(document).ready(function () {
             var workers_name=[];
             var in_count=[];
             var out_count=[];
             for(let i=0;i<concierges[0].workers.length;i++){
                workers_name.push(concierges[0].workers[i].fio);

                var count=0;
                for(let j=0;j<concierges[0].workers[i].in.length;j++){
                    count++;
                }
                in_count.push(count);

                count=0;
                for(let j=0;j<concierges[0].workers[i].out.length;j++){
                    count++;
                }
                out_count.push(count);
             }
             console.log(workers_name);
             console.log(in_count);
             console.log(out_count);
             for (let i=0;i<workers_name.length;i++){
             $("#cons").html($("#cons").html() + workers_name[i] +"<span>-" + in_count[i] + "(въехало)</span><span>-" + out_count[i] + "(выехало)</span><br>");
             }
           

             var maids_name = [];
             var roomClean = [];
             for(let i=0;i<maids[0].workers.length;i++){
                maids_name.push(maids[0].workers[i].fio);
                roomClean.push(maids[0].workers[i].rooms.length);
             }
             console.log(maids_name);
             console.log(roomClean);
             for(let i=0;i<maids_name.length;i++){
                $("#maid").html($("#maid").html() + maids_name[i] +"<span>  убрала-" + roomClean[i] + "комнат (" +  Math.round((roomClean[i]/maids[0].total)*100) +"%) </span><br>");
             }

             var b_done = localStorage.getItem("b_done");
             $("#b_done").text(b_done);
             console.log(b_done);
             var b_ordered = localStorage.getItem("b_ordered");
             $("#b_ordered").text(b_ordered);
             console.log(b_ordered);
             $("#b_perc").html(Math.round((b_done/b_ordered)*100));


             var l_done = localStorage.getItem("l_done");
             $("#l_done").text(l_done);
             console.log(l_done);
             var l_ordered = localStorage.getItem("l_ordered");
             $("#l_ordered").text(l_ordered);
             console.log(l_ordered);
             $("#l_perc").html(Math.round((l_done/l_ordered)*100));
        });
