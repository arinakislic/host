function showReiting() {
  var marks = $('.mark');

        for(var i=0;i<marks.length;i++)
        {
            var number = parseInt($(marks[i]).text());
            if(number==2) $(marks[i]).text("⭐⭐")
            if(number==1) $(marks[i]).text("⭐")
            if(number==3) $(marks[i]).text("⭐⭐⭐")
            if(number==4) $(marks[i]).text("⭐⭐⭐⭐")
            if(number==5) $(marks[i]).text("⭐⭐⭐⭐⭐")
        }
}

     <div id="text1" class="messege"><div class="mark">`+rate+`</div><div>`+text+`</div><div class="date">`+date+`</div>
    </div>
</div>`;

    }
